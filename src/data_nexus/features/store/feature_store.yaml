project: mt5_crs_features
registry: registry.db
provider: local

offline_store:
  type: postgres
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  database: ${POSTGRES_DB}

online_store:
  type: redis
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

entity_key_serialization_version: 2
