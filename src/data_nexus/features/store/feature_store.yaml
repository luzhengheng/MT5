# Feast Feature Store Configuration (Feast 0.10.2)
# Task #042: MT5-CRS Feature Store Implementation
# Note: Feast 0.10.2 supports limited backends (Sqlite, Datastore)

project: mt5_crs_features
registry: registry.db
provider: local

# Online Store: Sqlite (Local Development)
# Note: Feast 0.10.2 doesn't support Redis natively
# Using Sqlite as the online store for local development
online_store:
  type: sqlite
  path: online_store.db
