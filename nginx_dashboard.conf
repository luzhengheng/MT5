# MT5-CRS Dashboard Nginx Configuration
# TASK #034: Production Deployment & DingTalk UAT
# Location: /etc/nginx/sites-available/dashboard

upstream streamlit {
    server 127.0.0.1:8501;
    keepalive 64;
}

server {
    listen 80;
    server_name www.crestive.net;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Dashboard location with Basic Auth
    location / {
        # Basic Authentication (TASK #034)
        auth_basic "MT5-CRS Dashboard - Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Proxy to Streamlit backend
        proxy_pass http://streamlit;

        # HTTP version and upgrade support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Keep alive
        proxy_set_header Connection "";
    }

    # Health check endpoint (no auth required)
    location /health {
        access_log off;
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
    }

    # Logging
    access_log /var/log/nginx/dashboard_access.log combined;
    error_log /var/log/nginx/dashboard_error.log warn;
}

