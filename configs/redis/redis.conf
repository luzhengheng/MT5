# Redis 配置 - MT5-CRS 驱动管家系统
bind 0.0.0.0
port 6379
daemonize no

# 持久化
appendonly yes
appendfsync everysec
save 60 1

# Streams 优化
stream-node-max-bytes 8192
stream-node-max-entries 200

# 内存管理
maxmemory 2gb
maxmemory-policy allkeys-lru

# 性能优化
lazyfree-lazy-eviction yes
activerehashing yes

dir /data
