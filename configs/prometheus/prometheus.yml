global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/infrastructure.yml"
  - "rules/business.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']

  - job_name: 'grafana'
    static_configs:
      - targets: ['host.docker.internal:3000']

  # Redis 通用指标
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'event-bus'

  # Redis Streams 专用指标
  - job_name: 'redis-streams'
    static_configs:
      - targets: ['redis-streams-exporter:9122']
        labels:
          service: 'redis-streams'
          component: 'event-bus'
