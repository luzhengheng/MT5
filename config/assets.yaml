# ========== 摄取配置（Task #012.05） ==========
ingestion:
  batch_size: 5000
  rate_limit_delay: 1.0  # 秒
  max_retries: 3
  retry_delay: 5.0  # 秒
  asset_timeout: 60.0  # 秒

# ========== 数据库配置 ==========
database:
  host: "localhost"
  port: 5432
  user: "trader"
  password: "password"
  name: "mt5_crs"
  table: "market_data_ohlcv"

# ========== 数据采集配置 ==========
data_collection:
  start_date: "2023-12-01"
  frequency: "daily"

# ========== 数据源配置 ==========
data_sources:
  primary: "eodhd"
  backup: "yfinance"

  eodhd:
    api_key_env: "EODHD_API_KEY"
    rate_limit: 60  # requests per minute

  yfinance:
    rate_limit: 2000  # requests per hour
