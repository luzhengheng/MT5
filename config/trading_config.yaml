common:
  env_name: production_v1
  log_level: INFO
  session_id: MT5-CRS-TASK132

gateway:
  # ZMQ 连接配置 (已修正为 .251)
  zmq_req_host: "172.19.141.251"
  zmq_req_port: 5555
  zmq_pub_host: "172.19.141.251"
  zmq_pub_port: 5556
  # 并发与超时
  timeout_ms: 5000
  retry_attempts: 3
  heartbeat_interval: 5
  concurrent_symbols: true
  zmq_lock_enabled: true
  concurrent_request_delay_ms: 100

logging:
  level: INFO
  log_file: logs/trading_live.log
  retention_days: 30
  rotation: daily

market_data:
  buffer_interval: 60
  data_sources:
    - description: "MT5 Realtime"
      enabled: true
      type: mt5_realtime
  timeframes:
    - 1H
    - 4H
    - 1D

risk:
  max_leverage: 3000
  max_per_symbol: 1.0
  max_per_symbol_risk: 20.0
  max_slippage_usd: 50
  max_total_exposure: 2.0
  risk_percentage: 0.5

symbols:
  - symbol: "EURUSD.s"
    active: true
    magic_number: 202600
    lot_size: 0.01
    risk_profile: conservative_fx
    
  - symbol: "BTCUSD.s"
    active: true
    magic_number: 202601
    lot_size: 0.001
    risk_profile: conservative_crypto

  - symbol: "ETHUSD.s"
    active: false
    magic_number: 202602
    lot_size: 0.01

  - symbol: "XAUUSD.s"
    active: false
    magic_number: 202603
    lot_size: 0.01

trading_hours:
  mode: 24/7
  timezone: UTC
