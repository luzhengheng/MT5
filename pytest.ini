[pytest]
# pytest 配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行时间较长的测试
    requires_data: 需要真实数据的测试
    asyncio: 异步测试
    performance: 性能基准测试

# 覆盖率选项 (如果安装了 pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# 日志
log_cli = false
log_cli_level = INFO
